<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Rift Assistant</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <div class="logo"><i class="fa-brands fa-rebel"></i></div>

            <nav>
                <button class="nav-item active" data-view="profile">
                    <i class="fa-solid fa-user"></i>
                </button>

                <button class="nav-item" data-view="matchups">
                    <i class="fa-solid fa-code-compare"></i>
                </button>

                <button class="nav-item" data-view="pool">
                    <i class="fa-solid fa-people-group"></i>
                </button>
            </nav>
        </aside>

        <main class="content">
            <main class="content">
                <div id="view" class="view active"></div>
                <section id="perfil" class="section active">
                    <div class="profile-card">
                        <div class="profile-icon">
                            <img id="riot-icon" alt="Profile Icon" />
                        </div>

                        <div class="profile-info">
                            <h2 id="riot-name">Invocador</h2>
                            <p id="riot-tag">#tag</p>
                            <p id="riot-level">Nivel</p>
                        </div>
                    </div>
                </section>

            </main>

        </main>

    </div>

    <script src="renderer/index.js"></script>
</body>

</html>
